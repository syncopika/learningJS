<!DOCTYPE html>

<html>

	 <head>
	 <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	 <title>syncopika's random quote generator</title>
	 </head>
	 
	 <style>
	body{
	 background-color: #DDDFFF;
	 }
	 
	 #top{
	 height: 150px;
	 text-align:center;
	 }
	 
	 #button{
	 text-align:center;
	 }
	 
	 #button2{
	 text-align:center;
	 }
	 
	 #mid{
	 height: auto;
	 }
	 
	 #mid2{
	 margin-top:5%;
	 }
	 
	 #quote,#quote2{
	 text-align:center;
	 margin-top:20px;
	 }
	 
	 #quoteBox,#quoteBox2{
	 margin: 0 auto;
	 height:auto;
	 width:50%;
	 border-radius: 12px;
	 border: 2px black solid;
	 padding: 10px;
	 box-shadow: 10px 10px 5px #888888;
	 }
	 
	 #quoteBox2{
	 margin-bottom: 20%;
	 }
	 
	 .btn:hover{
	 background-color: #DDDFFF;
	 }
	 
	 p{text-align:center;}
	 
	 </style>
	 
	 <body>
	 <div class='container-fluid'>

	 <div id='top' class='row'>
	 <div class='col-xs-12 '>
	 <h1> RANDOM QUOTE GENERATOR </h1>
	 <p> generating random quotes here </p>
	 </div>
	 </div>
	 
	 
	 <div id='mid' class='row'>
	 <p>these are quotes I chose</p>
	 <div id='button' class='col-xs-12'>
	 <button id='btn1' class='btn btn-primary'> Click for a quote </button>
	 </div>
	 </div>
	 
	 <div id='quote' class='row'>
	 <div id='quoteBox' class='span3 offset4'> <!-- occupy 3 columns, move over by 4 columns -->
     </div>
     </div>
	 
	 <div id='mid2' class='row'>
	  <p>these are quotes generated by the <a href='http://forismatic.com/ru/'>Forismatic API</a></p>
	  <div id='button2' class='col-xs-12'>
	 <button id='btn2' class='btn btn-primary'> Click for a quote </button>
	 </div>
	 </div>

	 
	 <div id='quote2' class='row'>
	 <div id='quoteBox2' class='span3 offset4'> <!-- occupy 3 columns, move over by 4 columns -->
     </div>
     </div>
	 
	  
	 </div>
	 </body>
	 
	 <script>
	 
var getNewQuote = function() {
 
  $.ajax({
    url: 'http://api.forismatic.com/api/1.0/?method=getQuote&format=jsonp&jsonp=parseQuote&lang=en',
    type: 'GET',
    contentType: 'application/json',
    dataType: 'jsonp',
  });
}

function parseQuote(response) {
var a = '<h2>' + response.quoteText + '</h2>';  //quoteText is a property of the json object returned. it gives just the quote. //you can view all the properties using the console in Chrome ->go to sources, then click the api folder
var b = '<p>' + '-' + response.quoteAuthor + '</p>';   
   $('#quoteBox2').empty();
  $('#quoteBox2').append(a);
  $('#quoteBox2').append(b);
  }
	 

	
	 $('document').ready(function(){
	 
	 
//for first quote box
 var table={
	 1:'<h2> Age is an issue of mind over matter. If you don\'t mind, it doesn\'t matter.</h2><p> -Mark Twain </p>',
	 2:'<h2>Logic will get you from A to B. Imagination will take you everywhere.</h2><p>-Albert Einstein</p>',
	 3:'<h2>A fool thinks himself to be wise, but a wise man knows himself to be a fool.</h2><p>-William Shakespeare</p>',
	 4:'<h2>It is one of the blessings of old friends that you can afford to be stupid with them. </h2><p>-Ralph Waldo Emerson</p>',
	 5:'<h2>We forge the chains we wear in life.</h2><p>-Charles Dickens</p>',
	 6:'<h2>Maybe this world is another planet\'s Hell.</h2><p>-Aldous Huxley</p>'
	 }
	 
	 $('#quoteBox').append(table[Math.floor(Math.random()*6)+1]);
	 
	 
	 $('#btn1').click(function(){
	 $('#quoteBox').empty();
	 $('#quoteBox').append(table[Math.floor(Math.random()*6)+1])
	 });
	 

	 //for 2nd quote box 

	getNewQuote(); //this will load a new quote in quoteBox2 immediately the page loads
  $('#btn2').click(getNewQuote);

});

 
	 </script>
	 </html>
